<div class="container-fluid">

        <h2>Klienci</h2>
        <table class="table  table-striped table-condensed">
            <thead class="thead-inverse">
            <tr >
                <th>Id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Dowód os.</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let message of messages" >
                <td>{{message.id}}</td>
                <td>{{message.name}}</td>
                <td>{{message.surname}}</td>
                <td>{{message.identityCard}}</td>
                <td><a [routerLink]="['']" class="btn btn-success">Szczegóły</a></td>
            </tr>
            </tbody>
        </table>
    </div>
